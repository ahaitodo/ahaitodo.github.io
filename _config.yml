encoding: utf-8

plugins:
  - jekyll-regex-replace

# SEO相关信息
title: 阿海的技术博客
description: 欢迎来到我的技术博客！在这里分享编程技术、开发经验和生活感悟
keywords: 阿海,Blog,技术博客,Web开发,编程
author: 阿海
footerText: 'Copyright © 2026'

# 这些不要动
permalink: /:year/:month/:day/:title.html
kramdown:
  auto_ids: true
  input: GFM
  syntax_highlighter: rouge
exclude: ['CNAME', 'README.md', 'LICENSE', '_site', 'dist', 'Gemfile', 'Gemfile.lock', 'blog.sh']

# 域名配置
# baseurl配置,如果网站部署在根目录下的其他目录中，请设置为 /目录名
domainUrl: 'https://ahai.cc'
baseurl: ''

# 吐个槽地址，会在chat页面中重定向到该地址
tucaoUrl: http://ljh.cc

# 菜单
# 必填字段 title: '文本' url: '链接'
# 可选字段 target: '_blank' 新页面打开 
menu:
  - title: 首页
    url: /
  - title: 归类
    url: /pages/categories.html
  - title: 搜索
    url: /pages/search.html
  - title: 友链
    url: /pages/links.html
  - title: 留言
    url: /pages/chat.html
  - title: 关于
    url: /pages/about.html

# 点击页面文字冒出特效,不需要请设置为false
extClickEffect: true

# Google Adsense,不需要请设置为false
# _includes/ext-adsense.html 里面修改为自己的配置
extAdsense: false

# 数学公式支持，比较影响加载速度,不需要请设置为false
extMath: false

# 显示访问量统计，由不蒜子提供服务
extCount: true

# GitHub-based views storage (optional incremental API not provided here).
# Set `viewsApi` to your server-side proxy endpoint that triggers the
# `increment_views` workflow securely (server uses a GitHub token).
viewsApi: ''


# 友情链接
links:
  - title: 极简网络剪贴板
    url: https://jian.la
